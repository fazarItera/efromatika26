<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Phase for Regeneration of Himatika (Efromatika)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
    
<body class="light-mode">
    
    <section id="login-page" class="active">
        <div class="theme-switch" onclick="toggleTheme()">
            <i id="theme-icon" class="fas fa-moon"></i>
        </div>
        <div class="card">
            <h2>Selamat Datang</h2>
            <p>Silakan masuk ke akun yang telah disediakan oleh pander.</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </section>

    <section id="main-page">
        <header class="main-header">
            <div class="header-content">
                <h1>Jadwal Sharing</h1>
                <div style="display: flex; justify-content: flex-end; gap: 12px; align-items: center;">
                    <div class="profile-btn" onclick="toggleTheme()">
                        <i id="theme-icon" class="fas fa-moon"></i>
                    </div>
                    <div id="account-area" class="account-area" title="Akun">
                        <button id="profile-btn" class="profile-btn" aria-haspopup="true" aria-expanded="false">
                            <img id="profile-pic" class="profile-pic" src="https://www.gravatar.com/avatar/?d=mp&s=64" alt="Foto Profil">
                        </button>
                        <div id="account-menu" class="account-menu" aria-hidden="true">
                            <div class="menu-header">
                                <img id="menu-pic" class="menu-pic" src="https://www.gravatar.com/avatar/?d=mp&s=96" alt="Foto Profil">
                                <div class="menu-info">
                                    <div id="menu-name" class="menu-name">Pengguna</div>
                                    <div id="menu-email" class="menu-email"></div>
                                </div>
                            </div>
                            <div class="menu-actions">
                                <button id="menu-logout" class="btn-logout" onclick="logout()">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="schedule-list" class="grid-container">
        </div>

        <button class="fab" onclick="showAddForm()">
            <i class="fas fa-plus"></i>
        </button>
    </section>

    <section id="add-schedule-page" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddForm()">&times;</span>
            <h3>Buat Jadwal Baru</h3>
            <form id="schedule-form">
                <div class="kating-selects">
                    <select id="kating1" class="kating-dropdown" required onchange="updateDropdowns()">
                        <option value="">Pilih Kating 1</option>
                    </select>
                    <select id="kating2" class="kating-dropdown" onchange="updateDropdowns()">
                        <option value="">Pilih Kating 2</option>
                    </select>
                    <select id="kating3" class="kating-dropdown" onchange="updateDropdowns()">
                        <option value="">Pilih Kating 3</option>
                    </select>
                    <select id="kating4" class="kating-dropdown" onchange="updateDropdowns()">
                        <option value="">Pilih Kating 4</option>
                    </select>
                </div>
                <input type="date" id="date" required>
                <input type="time" id="time" required>
                <input type="text" id="tempat" required>
                <button type="submit" class="btn-primary">Posting Jadwal</button>
            </form>
        </div>
    </section>
    
    <!-- Firebase SDKs (compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Your app script (initialized with Firebase config in script.js) -->
    <script src="script.js"></script>
    
</body>
</html>
